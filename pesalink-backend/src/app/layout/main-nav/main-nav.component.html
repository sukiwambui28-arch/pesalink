<!-- pesalink-frontend/src/app/layout/main-nav/main-nav.component.html -->

<mat-sidenav-container class="sidenav-container">
 
  <!-- SIDENAV (for navigation) -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon>account_balance</mat-icon>
      <span class="logo-text">Pesalink</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <mat-icon mat-list-icon>people</mat-icon>
        Users
      </a>
      <a mat-list-item routerLink="/transactions" routerLinkActive="active-link">
        <mat-icon mat-list-icon>receipt_long</mat-icon>
        Transactions
      </a>
    </mat-nav-list>
  </mat-sidenav>
 
  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <!-- TOP TOOLBAR -->
    <mat-toolbar color="primary" class="main-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pesalink Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>notifications</mat-icon>
      </button>
    </mat-toolbar>
   
    <!-- This is where the content of your different pages will be displayed -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
   
  </mat-sidenav-content>
</mat-sidenav-container>
